<!DOCTYPE html>
<html>
<head>
  <title>Bowling Scorecard</title>
  <script src="javascript/jquery.js"></script>
  <script src="javascript/src/frame.js"></script>
  <script src="javascript/src/scorecard.js"></script>
  <script src="javascript/src/interface.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class='all'>
    <section id='pins'>
      <div class='buttons'>
        <button id="one-pin">1</button>
        <button id="two-pins">2</button>
        <button id="three-pins">3</button>
        <button id="four-pins">4</button>
        <button id="five-pins">5</button>
        <button id="six-pins">6</button>
        <button id="seven-pins">7</button>
        <button id="eight-pins">8</button>
        <button id="nine-pins">9</button>
        <button id="ten-pins">10</button>
      </div>
        current frame: <span id=current-frame></span>
        Current score: <span id='score'></span>
        <button id='reset'>reset</button>
    </section>
  </div>
</body>
</html>
